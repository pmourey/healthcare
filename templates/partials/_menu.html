<!-- healthcare/templates/partials/_menu.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
    <div class="container-fluid">
        <!-- Logo ou titre du site -->
        <a class="navbar-brand" href="{{ url_for('welcome') }}">
            <i class="bi bi-hospital me-2"></i>
            Healthcare
        </a>

        <!-- Bouton hamburger pour mobile -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu de navigation -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Menu principal -->
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="{{ url_for('welcome') }}">
                        <i class="bi bi-house-door me-2"></i>
                        Menu principal
                    </a>
                </li>

                <!-- Retour liste patients (conditionnel) -->
                {% if request.endpoint in ('show_health_data', 'new_health_data', 'patient_report') %}
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="{{ url_for('show_patients') }}">
                        <i class="bi bi-people me-2"></i>
                        Retour patients
                    </a>
                </li>
                {% endif %}

                <!-- Déconnexion (si connecté) -->
                {% if 'id' in session %}
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center text-danger" href="{{ url_for('logout') }}">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Déconnexion
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
