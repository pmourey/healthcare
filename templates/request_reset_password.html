<!-- healthcare/templates/request_reset_password.html -->

{% extends 'base.html' %}
{% block main %}
<main class="container">
    <div class="row mt-5">  <!-- Supprimé justify-content-center pour utiliser toute la largeur -->
        <div class="col-12">  <!-- Utilise toute la largeur disponible -->
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Réinitialisation du mot de passe</h2>

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <strong>Erreur:</strong> {{ error }}
                    </div>
                    {% endif %}

                    <form method="POST" action="{{ url_for('request_reset_password') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse e-mail</label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   value="{{ request.form.email }}"
                                   placeholder="Entrez votre adresse e-mail"
                                   required
                                   autocomplete="email">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                Réinitialiser le mot de passe
                            </button>
                        </div>
                    </form>

                    <div class="mt-4">
                        <div class="mb-2">
                            <span class="text-muted">
                                Vous avez déjà un compte?
                                <a href="{{ url_for('login') }}" class="text-decoration-none">Connectez-vous ici</a>
                            </span>
                        </div>
                        <div>
                            <span class="text-muted">
                                Pas encore de compte?
                                <a href="{{ url_for('register') }}" class="text-decoration-none">Inscrivez-vous ici</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock main %}
